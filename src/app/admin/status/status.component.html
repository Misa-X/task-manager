<div class="example-button-container add">
  <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Done" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <span class="example-spacer"></span>

    <!-- Edit/Delete Column -->
    <ng-container class="action" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td  mat-cell *matCellDef="let row">
        <button class="edit" mat-icon-button (click)="editTask(row)" color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="edit" mat-icon-button (click)="deleteStatus(row._id)" color="primary" aria-label="Example icon button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
